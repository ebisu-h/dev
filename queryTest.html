<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クエリパラメータによる文言変更</title>
    <script src="https://sandbox-d.ea-shutto-translation.net/trans.js?id=79488"></script>
    <script>
        window.onload = function() {
            // URLのクエリパラメータを取得
            const urlParams = new URLSearchParams(window.location.search);

            // DOM要素を取得
            const messageElement = document.getElementById('message');

            // クエリパラメータが「query」として存在するかをチェック
            if (urlParams.has('query')) {
                // クエリパラメータが存在する場合の文言を設定
                messageElement.textContent = 'クエリパラメータが存在します！';
            } else {
                // クエリパラメータが存在しない場合の文言を設定
                messageElement.textContent = 'クエリパラメータは存在しません。';
            }
        };
    </script>
</head>
<body>

    <h1 id="message">読み込み中...</h1>

</body>
</html>
