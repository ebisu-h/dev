<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クエリパラメータチェック</title>
    <script src="https://sandbox-d.ea-shutto-translation.net/trans.js?id=79488"></script>
    <script>
        window.onload = function() {
            // URLのクエリパラメータを取得
            const urlParams = new URLSearchParams(window.location.search);
            
            // クエリパラメータが存在するかチェック
            if (urlParams.has('query')) {
                // クエリパラメータがある場合の処理
                document.getElementById('withQuery').style.display = 'block';
                document.getElementById('withoutQuery').style.display = 'none';
            } else {
                // クエリパラメータがない場合の処理
                document.getElementById('withQuery').style.display = 'none';
                document.getElementById('withoutQuery').style.display = 'block';
            }
        };
    </script>
</head>
<body>

    <div id="withQuery" style="display: none;">
        <h1>クエリパラメータが存在します！</h1>
        <p>URLに「query」パラメータが含まれています。</p>
    </div>

    <div id="withoutQuery" style="display: none;">
        <h1>クエリパラメータがありません。</h1>
        <p>URLに「query」パラメータが含まれていません。</p>
    </div>

</body>
</html>
