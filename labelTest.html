<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>テストページ</title>
<!-- 導入タグ -->
<script src="https://sandbox-d.ea-shutto-translation.net/trans.js?id=79521"></script>
<script>
$(function () {
  let tabs = $('.tab');
  $('.tab').on('click', function () {
    $('.is-active').removeClass('is-active');
    $(this).addClass('is-active');
    const index = tabs.index(this);
    $('.content').removeClass('show').eq(index).addClass('show');
  });
});
</script>
<style>
.content {
  display: none;
}

.content.show {
  display: block;
}
</style>
</head>
<body>
    <p>テスト</p>
    <img
      src="img/test01.png"
      alt="big dog"
    />
    <p>セルフ翻訳テスト</p>
    <p>コンテンツ編集テスト</p>
    <p>辞書テスト</p>
    <label for="fullname" autocomplete="off" title="氏名" data-title="氏名">ステンレス鋼 </label>
    <input id="fullname" type="text" />
    <div class="c-tab01__container">
      <div class="tab is-active">タブ１</div>
      <div class="tab">研究者一覧</div>
    </div>
    <div class="c-tab01__content-container">
      <div class="content">
        <h2>タブ１</h2>
      </div>
      <div class="content">
        <h2>研究者一覧</h2>
      </div>
    </div>
</body>
</html>
