<style>
/* すべてのコンテンツを初期状態で非表示にする */
.content {
    display: none;
}

/* .show クラスが付与されたコンテンツを表示する */
.content.show {
    display: block; /* または flex, grid など */
}

/* アクティブなタブを視覚的に強調する */
.tab {
    padding: 10px 15px;
    cursor: pointer;
    border: 1px solid #ccc;
    background-color: #f0f0f0;
}

.tab.is-active {
    background-color: #ffffff;
    border-bottom: 1px solid #ffffff; /* コンテンツと繋がっているように見せる */
    font-weight: bold;
}
</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
$(function () {
  let tabs = $('.tab');
  $('.c-tab01').on('click', '.tab', function () {
    $('.is-active').removeClass('is-active');
    $(this).addClass('is-active');
    const index = tabs.index(this);
    $('.content').removeClass('show').eq(index).addClass('show');
  });
});
</script>
</head>
<body>
    <p>テスト</p>
    <img
      src="img/test01.png"
      alt="big dog"
    />
    <p>セルフ翻訳テスト</p>
    <p>コンテンツ編集テスト</p>
    <p>辞書テスト</p>
    <label for="fullname" autocomplete="off" title="氏名" data-title="氏名">ステンレス鋼 </label>
    <input id="fullname" type="text" />
    <div class="c-tab01">
    <div class="c-tab01__container">
      <div class="tab is-active">タブ１</div>
      <div class="tab">研究者一覧</div>
    </div>
    <div class="c-tab01__content-container">
      <div class="content show">
        <h2>タブ１</h2>
      </div>
      <div class="content">
        <h2>研究者一覧</h2>
      </div>
    </div>
    </div>
