<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>PDFテストページ</title>
<!-- 導入タグ -->
<script src="https://sandbox-d.ea-shutto-translation.net/trans.js?id=79521"></script>
<script>
__stt.get('lang', function(lang) {
  __stt.set('lang', 'ja');
  window.onload = () => {
    __stt.set('lang', lang);
  };
});
</script>
</head>
<body>
    <p>PDFテスト</p>
    <a href="https://ebisu-h.github.io/dev/img/Free_Test_Data_100KB_PDF.pdf#page=2">PDF</a>
    <a href="https://ebisu-h.github.io/dev/test.html#section2">HTML</a>
    <a href="https://ebisu-h.github.io/dev/test3.html#section2">HTML</a>
<script>
setTimeout(() => {
  const newP = document.createElement("p");

  newP.textContent = "これは新しく追加された段落です。";
  newP.id = "my-paragraph";
  newP.style.color = "blue"; // 青色にする

  document.body.appendChild(newP);
}, 5000);
</script>
</body>
</html>
