<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>videoタグテストページ</title>
<!-- 導入タグ -->
<script src="https://shutto-translation-development3.s3.amazonaws.com/trans.js?id=5629"></script>
<style>
#firstimage {
    position: relative;
    width: 100%;
    height: 100vh;
    overflow: hidden;
}
#firstimage video {
    position: absolute;
    top: 0;
    width: 100%;
    height: 100vh;
    z-index: 0;
    object-fit: cover;
}
#firstimage #mainttl {
    position: absolute;
    z-index: 1;
    width: 10em;
    top: calc(50% - 140px);
    left: calc(50% - 5em);
    text-align: center;
    color: #eee;
    font-size: 4rem;
    letter-spacing: 0.1em;
    line-height: 1em;
}
#firstimage .scrldwn {
    position: absolute;
    bottom: 100px;
    left: calc(50% - 1.25em);
    z-index: 1;
}
</style>
</head>
<body>
    <p>videoタグテスト</p>
    <section id="firstimage">
	<video id="bg-video" src="img/sample-10s-5mb.mp4" playsinline="" autoplay="" loop="" muted=""></video>
	<h1 id="mainttl"><img src="img/test01.png" style="width: 200px" alt="テスト"><br>Hotel</h1>
	<p class="scrldwn"><a href="#reservation">scroll</a></p>
    </section>
</body>
</html>
